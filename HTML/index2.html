<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Tags</h1>
    <form action="serverfile" method="post">
        <!-- <p><input type="text" required autofocus value="suru" size="10px"></p>
        <p><input type="text" required autofocus value="suru" readonly disabled></p> -->
        <p><input type="text" placeholder="Enter Name" required></p>
        <!-- <input type="submit" value="submit"> -->
        <button>Submit</button>
    </form>
    <br>
    <fieldset>
        <legend>Register Form</legend>
    <form>
        <p>Name: <input type="email" placeholder="Enter email" required></p>
        <p>Password: <input type="password" placeholder="Enter Password" required></p>
            <p><input type="date" name="" id=""></p>
        <p><input type="checkbox">MERN
            <input type="checkbox" checked>Java Fullstack
            <input type="checkbox">Python Fullstack
        </p>
        <p>
            <input type="radio" name="batch">Morning Batch
            <input type="radio" name="batch" checked>Evening Batch
        </p>
        <p>
            <select name="" id="">
                <option value="">BTech</option>
                <option value="" selected>MTech</option>
                <option value="">MBA</option>
            </select>
        </p>
        <p>
            <input type="file">
        </p>
        <p><input type="color"></p>
        <p>Age: <input type="number"></p>
        <p><textarea rows="4" cols="100" placeholder="About me"></textarea></p>
        <p><select>
            <optgroup label="India">
                <option >Delhi</option>
                <option >Hyderabad</option>
            </optgroup>
            <optgroup label="USA">
                <option value="">Columbus</option>
                <option value="">Miami</option>
                <option value="">Jacksonville</option>
            </optgroup>
        </select></p>
        <p><label for="c1">Remember Me</label> <input type="checkbox" id="c1"></p>
        <p>
            <input list="country">
            <datalist id="country">
                <option value="">India</option>
                <option value="">Dubai</option>
                <option value="">Singapore</option>
            </datalist>
        </p>
        <input type="reset">
        <button>Sign Up</button>

    </form>
    </fieldset>

</body>
</html>
